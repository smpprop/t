<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Face</title>
    <style>
        #canvas-container {
            border: 2px solid black;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background-color: blue;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="faceCanvas" width="150" height="150"></canvas>
    </div>
    <button onclick="toggleFace()">Toggle Face</button>

    <script>
        var canvas = document.getElementById("faceCanvas");
        var ctx = canvas.getContext("2d");
        var isSmiling = true;

        function drawSmile() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Face circle
            ctx.beginPath();
            ctx.arc(75, 75, 70, 0, Math.PI * 2);
            ctx.fillStyle = "yellow";
            ctx.fill();

            // Left Eye
            ctx.beginPath();
            ctx.moveTo(35, 55);
            ctx.quadraticCurveTo(50, 30, 65, 55);
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 4;
            ctx.stroke();

            // Right Eye (fixed)
            ctx.beginPath();
            ctx.moveTo(85, 55);
            ctx.quadraticCurveTo(100, 30, 115, 55);
            ctx.stroke();

            // Nose
            ctx.beginPath();
            ctx.moveTo(80, 70);
            ctx.quadraticCurveTo(60, 77, 80, 85);
            ctx.stroke();

            // Smile
            ctx.beginPath();
            ctx.moveTo(40, 100);
            ctx.quadraticCurveTo(75, 155, 110, 100);
            ctx.stroke();
        }

        function drawSad() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Face circle
            ctx.beginPath();
            ctx.arc(75, 75, 70, 0, Math.PI * 2);
            ctx.fillStyle = "yellow";
            ctx.fill();

            // Left Eye
            ctx.beginPath();
            ctx.moveTo(35, 55);
            ctx.quadraticCurveTo(50, 30, 65, 55);
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 4;
            ctx.stroke();

            // Right Eye (fixed)
            ctx.beginPath();
            ctx.moveTo(85, 55);
            ctx.quadraticCurveTo(100, 30, 115, 55);
            ctx.stroke();

            // Nose
            ctx.beginPath();
            ctx.moveTo(80, 70);
            ctx.quadraticCurveTo(60, 77, 80, 85);
            ctx.stroke();

            // Sad mouth
            ctx.beginPath();
            ctx.moveTo(40, 120);
            ctx.quadraticCurveTo(75, 80, 110, 120);
            ctx.stroke();
        }

        function toggleFace() {
            if (isSmiling) {
                drawSad();
            } else {
                drawSmile();
            }
            isSmiling = !isSmiling;
        }

        // Draw initial smile
        drawSmile();
    </script>
</body>
</html>
